<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yggdrasil AI Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body class="bg-gray-200">

<form action="/loginProc" method="post"> <!-- 로그인요청을 보내니까 post -->
    <div class="flex flex-col items-center justify-center mx-auto bg-white relative mt-1" style="max-width: 55%;">
        <div class="min-h-screen flex flex-col items-center justify-center">

            <div class="mb-10">
                <a href="/yggdrasil/home"><h1 class="text-4xl font-bold logoText">Yggdrasil AI</h1></a>
            </div>

            <!-- 로그인 영역 -->
            <div class="mb-3 col-3 flex justify-center flex-col items-center">
                <input type="text" class="form=control textbox textBox_top" id="email" name="email" placeholder="이메일"/>
                <input type="password" class="form=control textbox textBox_bot" id="password" name="password" placeholder="비밀번호"/>
            </div>

            <div class="mb-3 col-3 flex justify-end space-x-4">
                <button type="submit" id="login-button" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-md">로그인</button>
                <button type="button" id="signup-button" class="bg-green-500 hover:bg-green-400 text-white px-4 py-2 rounded-md">회원가입</button>
            </div>

            <div class="mb-2 btnIndex">
                <a href="/oauth2/authorization/naver"><img src="/img/login/naver.png" class="w-100 h-10"></a>
            </div>
            <div class="mb-2 btnIndex">
                <a href="your_target_page.html"><img src="/img/login/kakao.png" class="w-100 h-10"></a>
            </div>

        </div>
    </div>

</form>

<script src="/js/login.js"></script>
</body>
</html>
