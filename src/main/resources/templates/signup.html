<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yggdrasil AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
<form id="signupForm" action="/signup" method="post">
    <div class="flex flex-col items-center justify-center mx-auto bg-white relative mt-1" style="max-width: 55%;">
        <div class="min-h-screen flex flex-col items-center justify-center">

            <!-- home -->
            <div class="mb-10">
                <a href="/yggdrasil/home"><h1 class="text-4xl font-bold logoText">Yggdrasil AI</h1></a>
            </div>



            <!-- 회원가입 영역 -->
            <div class="mb-3 col-3 flex justify-center flex-col items-center">
                <input type="email" id="email" class="form-control textbox" name="email" placeholder="email"/><br>
                <input type="text" class="form-control textbox" id="name" name="name" placeholder="name"/><br>

                <!-- 버튼클릭없이 비동기적으로 체크하는 방법이 있을까? -->
                <button id="checkDuplicate" type="button" class="btn btn-primary btn-cancel bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-gray-600 item-left ">Duplicate check</button><br>

                <!-- tailwind 스타일로 작성-->
                <p id="duplicateError" class="" style="color: red; display: none;">닉네임이 중복됩니다.</p>
                <p id="checkDuplicateMessage" class="" style="color: red; display: none;">중복검사를 하세요.</p>
                <p id="duplicateSuccess" class="" style="color: green; display: none;">사용 가능한 닉네임 입니다.</p>

                <input type="password" id="password" class="form-control textbox" name="password" placeholder="passwd"/><br>
                <input type="password" class="form-control textbox" id="confirmPassword" name="confirmPassword" placeholder="passwd check"/>

                <!-- tailwind 스타일로 작성-->
                <p id="passwordError" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</p>
                <p id="passwordSuccess" style="color: green; display: none;">비밀번호가 일치합니다.</p>


            </div>

            <br>
            <br>

            <div class="mb-3 col-3 flex justify-end space-x-4">
                <button type="button" id="cancelButton" class="btn btn-primary bg-gray-500 hover:bg-blue-400 text-white px-4 py-2 rounded-md" onclick="location.href='/yggdrasil/login'">cancel</button>
                <button type="submit" id="signupButton" class="btn btn-primary bg-green-500 hover:bg-green-400 text-white px-4 py-2 rounded-md">signup</button>
            </div>

        </div>
    </div>
</form>

<script src="/js/signup.js"></script>
</body>
</html>
